name: Build and Release

on:
  push:
    tags:
      - 'v*' # DÃ©clenche l'action lorsque vous poussez une nouvelle version (ex. v1.0.0)
  workflow_dispatch:

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.21

    - name: Build binary
      run: |
        mkdir -p dist/
        GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o dist/snake-ai-tui-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/snake-ai-tui

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: binaries-${{ matrix.goos }}-${{ matrix.goarch }}
        path: dist/snake-ai-tui-${{ matrix.goos }}-${{ matrix.goarch }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: binaries-${{ matrix.goos }}-${{ matrix.goarch }}

    - name: List files in dist
      run: ls -l dist/

    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: ${{ github.workspace }}/dist/*
        tag: ${{ github.ref_name }}
        releaseName: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        token: ${{ secrets.GITHUB_TOKEN }}
